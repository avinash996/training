<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 28px;
            font-family: Arial, Helvetica, sans-serif;
            margin: 25px;
        }
    </style>
</head>
<body>
       <div>
        <label>N value</label>
        <input type="number" id="nValue" value="5" min="1" max="100">
        <button id ="generateButton" onclick="generateNaturalNumbers()">Generate Natural Numbers</button>
    </div>
    <script>
        function generateNaturalNumbers(){
            const n = parseInt(document.getElementById('nValue').value)
            if(isNaN(n) || n<1 || n>100){
                alert("Please enter a valid number between 1 and 100.")
                return;
            }
            let i=1;
            while(i<=n){
                if(i % 5 != 0){
                document.write(i+ '<br>');
                }
                i++;
            }
        }
        </script>
        </body>
        </html>
