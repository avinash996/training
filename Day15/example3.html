<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 28px;
            font-family: Arial, Helvetica, sans-serif;
            margin: 25px;
        }
    </style>
</head>
<body>
       <div>
        <label>N value</label>
        <input type="number" id="nValue" value="5">
        <button id ="checkPrime" onclick="generatePrimeNumbers()">Generate Prime Numbers</button>
    </div>
    <script>
        function generatePrimeNumbers(){
            const n = parseInt(document.getElementById('nValue').value)
            if(isNaN(n)){
                alert("Please enter a valid number.")
                return;
            }
            let isPrime = true;
            for(let i =2; i<Math.sqrt(n);i++){
                if(n % i == 0){
                    isPrime = false;
                    break;
                }
            }
            if(n>1 && isPrime){
                document.write(n+"is a prime number.<br>");
            }
            else{
                document.write(n+"is a prime number.<br>");
            }
        }
        </script>
        </body>
        </html>
