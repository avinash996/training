<body>
       <div>

        <input type="number" id="first" value="5">
        <label>enter second value</label>
        <input type="number" id="second" value="5">
        <label>enter third value</label>
        <input type="number" id="third" value="5">
        <button id ="checkGreatest" onclick="generateGreatestNumbers()">Generate Greatest Numbers</button>
    </div>
    <script>
        function generateGreatestNumbers(){
            const f = parseInt(document.getElementById('first').value)
            const s = parseInt(document.getElementById('second').value)
            const t = parseInt(document.getElementById('third').value)
            if(isNaN(f)||isNaN(s)||isNaN(t)){
                alert("Please enter a valid number.")
                return;
            }
            let a;
            let b;
            if(f>s){
                a=f;
                b=s;
            }
            else
            {
               a=s;
               b=f;
            }
            if(t>a){
                b=a;
                a=t;
            }
            else if(t>s){
                b=t;
            }
            document.write(b+"Second Largest");
        }
        </script>
