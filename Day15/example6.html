<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
    <style>
        * {
            font-size: 28px;
            font-family: Arial, Helvetica, sans-serif;
            margin: 25px;
        }
    </style>
</head>
<body>
    <div>
        <label>Enter the value:</label>
        <input type="number" id="first" value="5">
        <button onclick="SumofDigits()">Generate Sum of Numbers</button>
    </div>

    <script>
        function SumofDigits() {
            let val = parseInt(document.getElementById('first').value);
            if (isNaN(val)) {
                alert("Please enter a valid number.");
                return;
            }
            let sum = 0;
            while (val !== 0) {
                sum += val % 10;
                val = Math.floor(val / 10);
            }
            document.write("Sum of digits: " + sum);
        }
    </script>
</body>
</html>
