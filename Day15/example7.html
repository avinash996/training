<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="form-group">
            <label for="">Data</label>
                <input type="data" name="data" id="data">
        </div>
        <div id = "result"></div>
        <div class="button">
            <button id = "addData" onclick="addData()">Add</button>
            <button id = "largest" onclick="largest()">Largest</button>
            <button id = "smallest" onclick="smallest()">Smallest</button>
        </div>
    </section>
    <script>
        var data=[]
        function addData(){
            let input= parseInt(document.getElementById("data").value);
            if(isNaN(input)){
                alert("please enter a valid number");
                return;
            }
            data.push(input);
            document.getElementById("result").innerHTML= data;
        }
        function largest(){
            let large = data[0];
            for(let x of data){
            if(x>large){
            large=x;
        }
    }
        document.getElementById("result").innerHTML = "Largest: "+large;
}
    function smallest(){
            let small = data[0];
            for(let x of data){
            if(x<small){
            small=x;
    }
}
  document.getElementById("result").innerHTML = "smallest: "+small;
}

    </script>
</body>
</html>
